<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
    <div class="i_wrapper">
        <div class="i_phone">
            <img src="cel_insta.webp" alt="instagram_phone">
        </div>
        <div class="i_continue">
            <div class="group">
                <img src="logo_insta.png"  class="logo" alt="logo_insta">
                <div class="photo_perfil">
                    <img src="fotodePerfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="i_login"> Continue como Stitch</a>
                <a href="#" class="i_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Stitch?</p>
                <p class="not_accout">
                    <span class="link_blue">Alternar conta</span>
                    ou
                    <span class="link_blue">Increva-se</span>
                </p>

            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
